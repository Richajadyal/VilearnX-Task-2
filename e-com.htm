<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Redesign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Discover Your New Favorite Products</h1>
            <p>Explore our curated collection of products from top brands</p>
            <button>Shop Now</button>
        </section>
        <section class="product-grid">
            <h2>Featured Products</h2>
            <ul>
                <li>
                    <img src="file:///D:/E-commerce/im1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </li>
                <li>
                    <img src="file:///D:/E-commerce/im2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </li>
                <!-- More products -->
            </ul>
        </section>
        <section class="search-bar">
            <input type="search" placeholder="Search products...">
            <button>Search</button>
        </section>
        <section class="filter-bar">
            <h2>Filter by:</h2>
            <ul>
                <li>
                    <input type="checkbox" id="price-asc">
                    <label for="price-asc">Price (Low to High)</label>
                </li>
                <li>
                    <input type="checkbox" id="price-desc">
                    <label for="price-desc">Price (High to Low)</label>
                </li>
                <li>
                    <input type="checkbox" id="brand">
                    <label for="brand">Brand</label>
                </li>
                <!-- More filters -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Redesign</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
